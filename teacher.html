<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js">
   
</head>
<body>
    <link rel="stylesheet" href="teacher.css">
    <div class="container">
        <div class="card m-4 p-4">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <img style="width: 200px; height:100px ; margin-right:0px;" src="abc.png" alt="" class="rectangle">
                </div>
                <div class="col-md-4">
                    <h3 style="font-weight:bold; margin-left: 0px;">shree Amar jyoti secondary school</h3>
                    <h4 style="font-weight:bold;">Teacher Profile</h4>
                </div>
            </div>
           
           
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-2">
                            <label for="">Name:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" placeholder="name" class="form-control">
                        </div>                        
                    </div><br>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-2">
                            <label for="">Level:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" placeholder="Level" class="form-control">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-2">
                            <label for="">Address:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" placeholder="Batch" class="form-control">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-2">
                            <label for="">Phone.no:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" placeholder="Address" class="form-control">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-2">
                            <label for="">Gmail:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" placeholder="gmail" class="form-control">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-2">
                            <label for="">Citizenship. no:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" placeholder="citizenship.no" class="form-control">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-2">
                            <label for="">Teacher.no:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" placeholder="Teacher.no" class="form-control">
                        </div>
                    </div>
                </div> 
                <div class="col-md-3">
                    <img style="width: 250px; height:250px; margin-right: 5px;" src="3.jpg.jpg" alt="" class="rectangle">
                </div>
    </div>
    <div class="row" style="padding-top: 2rem;">
        <div class="col-md-4">
            <button class="btn btn-warning btn-block">ADD RESULT</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-warning btn-block" >VIEW RESULT</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-warning btn-block" > ADD MARKS</button>
        </div>
    </div>
</div>
</div>
</body>
</html>
